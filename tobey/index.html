<!DOCTYPE html>
<html>
<head>
    <title>获取设备型号信息</title>
    <script src="https://cdn.jsdelivr.net/npm/platform@1.3.5/platform.js"></script>
</head>
<body>
<h1>设备型号信息</h1>
<p id="deviceModel"></p>

<script>
    // 获取设备型号信息
    var deviceModel = platform.name + ' ' + platform.product;

    // 将设备型号信息显示在页面上
    document.getElementById('deviceModel').innerText = '设备型号：' + deviceModel;
</script>
</body>
</html>
