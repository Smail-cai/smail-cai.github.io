<!DOCTYPE html>
<html>
<head>
    <title>获取设备型号信息</title>
</head>
<body>
<h1>设备型号信息</h1>
<p id="deviceModel"></p>

<script>
    // 获取用户代理字符串
    var userAgent = navigator.userAgent;

    // 正则表达式匹配设备型号信息
    var deviceModel = "Unknown";
    var match = userAgent.match(/(iPhone|iPad|iPod|Android|Windows Phone)[\s\/](\d+(\.\d+)?)/);
    if (match) {
        deviceModel = match[0];
    }

    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;

    // 将设备型号信息显示在页面上
    document.getElementById('deviceModel').innerText = '设备型号：' + deviceModel+" "+userAgent+" "+screenWidth+" "+screenHeight;


</script>
</body>
</html>
