    <script>
        var userAgent = navigator.userAgent;
        var isAndroid = userAgent.indexOf('Android') > -1 || userAgent.indexOf('Adr') > -1;
        var isSuccessLanuch = false;

        window.onload = function () {

            watchVisibility();
            if(isAndroid){
                  delayedGoAndroid(500);
                  delayedGoGoogle(3000);
            }

            document.getElementById('adLink').addEventListener('click', function(event) {
                event.preventDefault();
                // 构建点击 URL
                var skAdNetworkParams = {
                    // 示例参数，实际参数由广告网络提供
                    'ad-network-id': 'cDkw7geqH4.skadnetwork',
                    'campaign-id': '1234',
                    'app-id': 'id1153506949',
                    'nonce': 'random-nonce-string',
                    'source-app-id': 'id1153506949',
                    'timestamp': Date.now().toString()
                };

                var baseUrl = 'https://apps.apple.com/cn/app/dear-lover-wholesale-clothing/id1153506949';
                var queryString = Object.keys(skAdNetworkParams)
                    .map(key => key + '=' + encodeURIComponent(skAdNetworkParams[key]))
                    .join('&');

                var clickUrl = baseUrl + '?' + queryString;

                // 跳转到点击 URL
                window.location.href = clickUrl;
            });
        }

        function delayedGoAndroid(delayInMilliseconds) {
              setTimeout(function() {
                   window.location.href = 'dearlover://app?af_deeplink=true&deep_link_value=';
              }, delayInMilliseconds);
        }

        function delayedGoGoogle(delayInMilliseconds) {
              setTimeout(function() {
                   if (!isSuccessLanuch){
                       window.location.href = 'intent://play.google.com/store/apps/details?id=com.dearlover.android.www&pcampaignid=web_redirect#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.vending;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.dearlover.android.www&redirect=0;end';
                   }

              }, delayInMilliseconds);
        }


        function getQueryParam(param) {
             var searchParams = new URL(window.location.href);
             console.log(searchParams);
             return searchParams.href.replace(param, "");
        }

        function watchVisibility() {
            window.addEventListener('visibilitychange', () => {
                console.log('【visibilitychange】=> ', document.hidden)
                isSuccessLanuch = !!document.hidden
            })
        }
