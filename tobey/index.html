<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAParser.js Example</title>
</head>
<body>
<h1>Device Information</h1>
<p id="device-info"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/platform@1.3.5/platform.js"></script>
<script>
    // 创建UAParser实例
    var parser = new UAParser();

    // 获取解析结果
    var result = parser.getResult();

    // 获取设备型号
    var deviceModel = result.device.model || "Unknown device model";
    var deviceVendor = result.device.vendor || "Unknown vendor";
    var deviceType = result.device.type || "Unknown device type";

    // 获取操作系统信息
    var osName = result.os.name || "Unknown OS";
    var osVersion = result.os.version || "Unknown OS version";

    // 获取浏览器信息
    var browserName = result.browser.name || "Unknown browser";
    var browserVersion = result.browser.version || "Unknown browser version";
    var deviceModel = platform.name + ' ' + platform.version;

    // 显示结果
    document.getElementById('device-info').innerText =
        "Device Model: " + deviceModel + "\n" +
        "Device Vendor: " + deviceVendor + "\n" +
        "Device Type: " + deviceType + "\n" +
        "OS: " + osName + " " + osVersion + "\n" +
        "Browser: " + browserName + " " + browserVersion+" "+deviceModel;
</script>
</body>
</html>
